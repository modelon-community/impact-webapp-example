<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <form id="myform">
      <fieldset>
        <legend>Parameters</legend>

        <div style="display: flex; justify-content: space-around">
          <div>
            <h3>Handle</h3>

            <label
              >Height

              <input type="text" id="height" value="0.9" />

              <input
                type="range"
                min="0"
                step="0.01"
                max="1"
                value="0.9"
                class="slider"
                id="heightSlider"
              />
            </label>
          </div>

          <div>
            <h3>Pump</h3>

            <label
              >Nominal
              <input type="text" id="p_a_nominal" value="130000" />
            </label>
          </div>
        </div>

        <p style="display: flex; flex-direction: column; align-items: flex-end">
          <input id="simulate" type="submit" value="Simulate" />
        </p>
      </fieldset>
    </form>

    <div id="plotlyContainer"></div>
</html>
